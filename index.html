<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="rating.css" />
    <script src="rating.js" defer></script>
  </head>
  <body>
    <main>
      <div class="image-div">
        <img id="star" src="icon-star.svg" alt="" width="15" />
      </div>
      <div class="main-head"><h2>How did we do?</h2></div>

      <div class="para">
        <p>
          Please let us know how we did with your support 
          request. All feedback is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="number-bar">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
      </div>

      <button id="submit">SUBMIT</button>
    </main>

    <aside class="second">
      <div class="thanks-image">
        <img src="illustration-thank-you.svg" alt="" />
      </div>
      <div class="select">You selected __ out of 5</div>
      <h2>Thank you!</h2>

      <p class="adupe">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to  get in touch!
      </p>
    </aside>

  </body>
</html>
